<head>

      border-collapse: collapse;

    th {
      border: 1px solid white;
      padding: 5px 10px;
      text-align: left;
    }

  <table>

      <tr>

        <td>0000100000</td>

      </tr>
      <tr>
        <td>Sue</td>
        <td>00002</td>

      </tr>
      <tr>
        <td>Barb</td>
        <td>00003</td>
        <td>Green</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Name</th>
        <th>ID</th>

      </tr>
    </tfoot>
